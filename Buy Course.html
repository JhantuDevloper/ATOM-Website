<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buy Course - ATOM</title>
	<link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header>
        <div class="logo">ATOM</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="teacher.html"><i class="fas fa-chalkboard-teacher"></i> Teacher</a></li>
                <li><a href="ATOM Courses.html"><i class="fas fa-book"></i> Course</a></li>
                <li><a href="about us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="loging.html"><i class="fas fa-sign-in-alt"></i> Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
 <main>
        <section id="buy-course" class="buy-course-section">
            <div class="course-banner">
                <h1>Unlock Your Future</h1>
                <p>Join our Web Development course today and start your journey to becoming a tech expert!</p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="course-name">Course Name:</label>
                        <div class="form-input">
                            <i class="fas fa-laptop-code"></i>
                            <input type="text" id="course-name" name="course-name" placeholder="Enter your course name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <div class="form-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <div class="form-input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <div class="form-input">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <div class="form-input">
                            <i class="fas fa-credit-card"></i>
                            <select id="payment-method" name="payment-method" required>
                                <option value="">Select a payment method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="PhonePay">PhonePay</option>
                                <option value="Paytm">Paytm</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button"><i class="fas fa-credit-card"></i> Confirm Purchase</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    </footer>
</body>
</html>
